<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="img/pokeball_32x32.ico" />
    <title>Pok√©dexIO</title>
  </head>
  <body>
    <header>
      <h1>PokedexIO</h1>
      <div id="header_img"><img src="img\banner.jpg" /></div>
    </header>
    <dialog id="dialog-pokemon">
      <h2 id="dialog-name"></h2>
      <section class="dialog-grid">
        <div id="dialog-img-div"><img id="dialog-img" src="" /></div>
        <div id="dialog-info-div">
          <h3 id="dialog-description"></h3>
          <p id="dialog-generation"></p>
          <p id="dialog-dexindex"></p>
          <p id="dialog-ability"></p>
          <p id="dialog-type"></p>
          <p id="dialog-subtype"></p>
          <p id="dialog-weaknesses"></p>
          <p id="dialog-gender"></p>
          <p id="dialog-weight"></p>
          <p id="dialog-height"></p>
          <ul>
            <li id="dialog-statsHP"></li>
            <li id="dialog-statsAttack"></li>
            <li id="dialog-statsDefence"></li>
            <li id="dialog-statsSpecialAttack"></li>
            <li id="dialog-statsSpecialDefence"></li>
            <li id="dialog-statsSpeed"></li>
          </ul>
        </div>
      </section>
      <form method="dialog">
        <button>Close</button>
      </form>
    </dialog>
    <section id="pokemon" class="grid-container"></section>
  </body>
  <script src="app.js"></script>
</html>
